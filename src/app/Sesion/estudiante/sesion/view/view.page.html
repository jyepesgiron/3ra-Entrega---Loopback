<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="auto" style="align-items: center; justify-content: center; text-align: center;"><b style="width: 110px;">ITEM</b></ion-col>
      <ion-col style="align-items: center; justify-content: center; text-align: center;"><b>CONTENIDO</b></ion-col>
    </ion-row>
    <ion-row *ngFor="let data of ListaItems_Aux">
      <ion-col size="auto"><div style="width: 110px;">{{data.Nombre}}</div></ion-col>
      <ion-col><i>{{data.Contenido}}</i></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
