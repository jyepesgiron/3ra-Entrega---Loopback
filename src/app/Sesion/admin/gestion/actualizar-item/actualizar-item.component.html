
<ion-content>
  <ion-list>
    <ion-item *ngFor="let option of Apartado2">
      <ion-label>{{ option.Nombre }}</ion-label>
      <ion-checkbox [(ngModel)]="option.isChecked" (ionChange)="handleCheckboxChange(option.isChecked, option)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content> 
<ion-button fill="outline" (click)="Action()">Actualizar</ion-button>
